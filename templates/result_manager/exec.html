{% extends "base.html" %}
{% load url from future %}
{% block contents %}
<div class="container">
  <br />
  <div class="row">
    <div class="col-md-12">
      <form method="post" action="/exec_process" role="form" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
	  <label for="bconffile">basic configuration file</label>
	  <input type="file" id="bconffile" name="bconffile" />
	</div>
	<div class="form-group">
	  <label for="topologyfile">topology definition file</label>
	  <input type="file" id="topologyfile" name="topologyfile" />
	</div>
	<div class="form-group">
	  <label for="nodespecfile">node spec file</label>
	  <input type="file" id="nodespecfile" name="nodespecfile" />
	</div>
	<div class="form-group">
	  <label for="nwkdeffile">network definitions file</label>
	  <input type="file" id="nwkdeffile" name="nwkdeffile" />
	</div>
	<div class="form-group">
	  <label for="areadeffile">area definitions file</label>
	  <input type="file" id="areadeffile" name="areadeffile" />
	</div>
	<input type="submit" value="execute" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
