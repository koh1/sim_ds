{% extends "base.html" %}
{% load url from future %}
{% block menubar-execution %}
<li class="active"><a href="/exec/">Execution</a></li>
{% endblock %}

{% block contents %}
<div class="container">
  <br />
  <div class="row">
    <div class="col-md-3">
      <form method="post" action="/exec_process" role="form" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
	  <label for="bconffile">Basic configuration file</label>
	  <input type="file" class="form-control" id="bconffile" name="bconffile" onchange="config_file_selected(this);"/>
	</div>
	<div class="form-group">
	  <label for="scale">scale</label>
	  <select class="form-control" id="scale" name="scale">
	    <option value="16">16</option>
	    <option value="256">256</option>
	  </select>
	</div>
	<div class="form-group">
	  <label for="noarea">Number of Areas</label>
	  <select class="form-control" id="noarea" name="noarea">
	    <option value="1">1</option>
	    <option value="4">4</option>
	  </select>
	</div>
	<div class="form-group">
	  <label for="noarea">tags</label>
	  <input type="text" class="form-control" id="cs_tags" name="cs_tags" />
	</div>
	<div class="form-group">
	  <label for="noarea">description</label>
	  <textarea class="form-control" id="description" name="description"></textarea>
	</div>
	<input type="submit" value="add simulation task" class="btn btn-primary" />
      </form>
    </div><!-- col-md-4 -->
    <div class="col-md-9">
      <div class="row">
	<div class="col-md-9">
	  <div id="topology_svg"></div>
	</div>
      </div>
      <div class="row">
	<div class="col-md-9">
	  <table class="table">
	    <thead><tr><th>item</th><th>value</th></tr></thead>
	    <tbody id="configurations"></tbody>
	    
	  </table>
	</div>
      </div>
    </div>
  </div><!-- row -->
</div><!-- contailer -->
{% endblock %}

{% block scripts %}
<script src="{{ STATIC_URL }}js/result_manager/exec.js"></script>
<script src="{{ STATIC_URL }}js/d3.min.js"></script>
<script src="{{ STATIC_URL }}js/js-yaml.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js"></script>
{% endblock %}
