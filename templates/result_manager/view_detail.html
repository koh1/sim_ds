{% extends "base.html" %}
{% load url from future %}
{% block menubar-viewer %}
<li class="active"><a href="/view/">Viewer</a></li>
{% endblock %}

{% block contents %}
<div class="container">
  <br />
  <div class="row">
    <div class="col-md-12">
      <div id="topology_svg"/>
    </div>
  </div><!-- /.row -->
  <div class="row">
    <div class="col-md-12">
      <table class="table">

      </table>
    </div>
  </div><!-- /.row -->
</div><!-- /.container -->

{% block scripts %}

<script src="{{ STATIC_URL }}js/js-yaml.min.js"></script>

{% endblock %}
