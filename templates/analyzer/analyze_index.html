    <meta charset="utf-8">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy this line! -->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simulation Result Analyzer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/analyzer/{{ sim_id }}">Analyzer</a></li>
            <li><a href="#">Execution</a></li>
            <li><a href="#">Register</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <h4><span class="label label-primary" id="sim_id">{{ sim_id }}</span></h4>
      <br />
      <div class="row">
	<ul class="nav nav-tabs" role="tablist">

	  <li><a href="/analyzer/{{ sim_id }}">Overview</a></li>
	  <li class="active"><a href="#">Analyze</a></li>
	  <li><a href="/analyzer/network/{{ sim_id }}">Network</a></li>
	  <li><a href="/analyzer/node/{{ sim_id }}">Node</a></li>
	  <li><a href="/analyzer/message/{{ sim_id }}">Message</a></li>

	</ul>
	<div class="col-md-7">
	  <br />
	  <div id="nwk_chart"></div>
	  <br />
	  <form id="nwk_chart_series">
	    <h4><span class="label label-default">Series X</span></h4>
	    <input type="text" class="form-control" id="seriesx" placeholder="series x" />
	    <h4><span class="label label-default">Series Y</span></h4>
	    <input type="text" class="form-control" id="seriesy_0" placeholder="series y" />
	  </form>
	  <button class="btn btn-primary" onclick="show_nwk_chart()">Show Chart</button>
	  
	</div>
	<div class="col-md-5">
	  <div class="row">
	    <h4><span class="label label-default">Chart Configuration</span></h4>
	    <form class="form-horizontal" role="form">
	      <div class="form-group">
		<label for="nwk_chart_target_list" class="col-md-3 control-label">Show</label>
		<div class="col-md-9">
		  <input type="text" class="form-control" id="nwk_chart_target_list" placeholder="input comma seperated nwk_name" />
		</div>
	      </div>
	      <div class="form-group">
		<label class="col-md-3 control-label">Show with</label>
		<div class="col-md-9">
		  <label class="radio-inline">
		    <input type="radio" name="nwk_chart_show_opt" id="nwk_chart_raw" value="1"> raw
		  </label>
		  <label class="radio-inline">
		    <input type="radio" name="nwk_chart_show_opt" id="nwk_chart_rollmean" value="2"> rolling mean
		  </label>
		  <label class="radio-inline">
		    <input type="radio" name="nwk_chart_show_opt" id="nwk_chart_both" value="3"> both
		  </label>
		</div>
	      </div>
	      <div class="form-group">
		<label for="nwk_chart_xliml" class="col-md-3 control-label">Range X</label>
		<div class="col-md-4">
		  <input type="number" class="form-control" id="nwk_chart_xliml"/>
		</div>
		<div class="col-md-4">
		  <input type="number" class="form-control" id="nwk_chart_xlimh"/>
		</div>
	      </div>
	      <div class="form-group">
		<label for="nwk_chart_yliml" class="col-md-3 control-label">Range Y</label>
		<div class="col-md-4">
		  <input type="number" class="form-control" id="nwk_chart_yliml"/>
		</div>
		<div class="col-md-4">
		  <input type="number" class="form-control" id="nwk_chart_ylimh"/>
		</div>
	      </div>
	      <button class="btn btn-primary">Show Chart</button>
	    </form>
	  </div><!-- /.row -->
	</div>
      </div><!-- /.row -->
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}bs/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/d3.min.js"></script>
    <script src="{{ STATIC_URL }}js/c3.min.js"></script>
    <script src="{{ STATIC_URL }}js/analyzer/analyze_index.js"></script>
  </body>
</html>
