<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link rel="shortcut icon" href="assets/ico/favicon.ico"> ==>

    <title>Simulation Result Analyzer</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}bs/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/starter-template.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/c3.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simulation Result Analyzer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/analyzer/{{ sim_id }}">Analyzer</a></li>
            <li><a href="#">Execution</a></li>
            <li><a href="#">Register</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <h4><span id="sim_id" class="label label-primary">{{ sim_id }}</span></h4>
      <br />
      <div class="row">
	<ul class="nav nav-tabs" role="tablist">
	  <li><a href="/analyzer/{{ sim_id }}">Overview</a></li>
	  <li><a href="/analyzer/analyze/{{ sim_id }}">Analyze</a></li>
	  <li class="active"><a href="#">Network</a></li>
	  <li><a href="/analyzer/node/{{ sim_id }}">Node</a></li>
	  <li><a href="/analyzer/message/{{ sim_id }}">Message</a></li>
	</ul>
	<div class="col-md-7">
	  <br />
	  <div id="nwk_chart"></div>
	  <br />
	  
	</div>
	<div class="col-md-5">
	  <div class="row">
	    <h4><span class="label label-default">Log Columns and Sample Data</span></h4>
	    <div class="table-responsive">
	      <table class="table table-condensed">
		<tr>
		  {% for k,v in nwk_log.0.items %}
		<tr><th>{{ k }}</th><td>{{ v }}</td>
		  {% endfor %} 
		</tr>
	      </table>
	    </div>
	  </div><!-- /.row -->
	</div>
      </div><!-- /.row -->
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}bs/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/d3.min.js"></script>
    <script src="{{ STATIC_URL }}js/c3.min.js"></script>
    <script src="{{ STATIC_URL }}js/analyzer/nwk_index.js"></script>
    

  </body>
</html>
